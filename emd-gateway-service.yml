server:
  port: 8765
  
info:
  component: Emd Gateway
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  host:
    connect-timeout-millis: 60000 # starting the connection 
    socket-timeout-millis: 60000  # monitor the continuous incoming data flow
  prefix: /emdGateway
  routes:
    account: 
      path: /account/**
      serviceId: account-service
    customer: 
      path: /customer/**
      serviceId: customer-service        
    order: 
      path: /order/**
      serviceId: emd-order-service      
    item: 
      path: /item/**
      serviceId: emd-item-service 
    serviceLayer: 
      path: /emd-core-service/**
      serviceId: emd-core-service
    microintegrations: 
      path: /microintegrations/**
      serviceId: emd-core-service
    flows: 
      path: /flows/**
      serviceId: emd-core-service
    agents: 
      path: /agents/**
      serviceId: emd-core-service
    connector: 
      path: /connector/**
      serviceId: emd-core-service
    controllers: 
      path: /controllers/**
      serviceId: emd-core-service
    container: 
      path: /container/**
      serviceId: emd-core-service
    miInstance: 
      path: /miInstance/**
      serviceId: emd-core-service
    asn: 
      path: /asn/**
      serviceId: emd-core-service 
    basketList: 
      path: /basketList/**
      serviceId: emd-core-service
    box: 
      path: /box/**
      serviceId: emd-core-service 
    layout: 
      path: /layout/**
      serviceId: emd-core-service
    purchaseOrder: 
      path: /purchaseOrder/**
      serviceId: emd-core-service
    shoppinglist: 
      path: /shoppinglist/**
      serviceId: emd-core-service
    stock: 
      path: /stock/**
      serviceId: emd-core-service
    task: 
      path: /task/**
      serviceId: emd-core-service 
    vendor: 
      path: /vendor/**
      serviceId: emd-core-service
    warehouseConf:
     path: /warehouseConf/**
     serviceId: emd-core-service
    workOrder: 
      path: /workOrder/**
      serviceId: emd-core-service 
ribbon:
  eureka:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
