server:
  port: 8765
  
info:
  component: Emd Gateway
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /emdGateway
  routes:
    account: 
      path: /account/**
      serviceId: account-service
    customer: 
      path: /customer/**
      serviceId: customer-service        
    order: 
      path: /order/**
      serviceId: emd-order-service      
    item: 
      path: /item/**
      serviceId: emd-item-service 
    serviceLayer: 
      path: /emd-core-service/**
      serviceId: emd-core-service
    box: 
      path: /box/**
      serviceId: emd-core-service   
ribbon:
  eureka:
    enabled: true